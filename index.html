<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Player</title>
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Acme&family=Catamaran&family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="wrapper">
		<div class="player">
			<div class="title">Now Playing</div>
			<div class="cover"><img class="cover_img" width="200px" src="img/img-1.jpg" alt="cover"></div>
			<div class="song"></div>
			<div class="progress-wrapper">
				<div class="progress"></div>
			</div>
			<div class="button">
				<div class="prev"><img src="img/prev.png" width="50px" alt="prev"></div>
				<div class="play"><img class="img-play" src="img/play.png" width="50px" alt="play"></div>
				<div class="next"><img src="img/next.png" width="50px" alt="next"></div>
			</div>
		</div>

	</div>

	<script src="main.js"></script>
</body>
</html>
