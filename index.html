<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Player</title>
	<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Catamaran&family=Chakra+Petch:ital,wght@0,400;1,500&family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="wrapper">
		<div class="player">
			<div class="title">Now Playing</div>
			<div class="cover"><img class="cover_img" src="img/img-1.jpg" alt="cover"></div>
			<div class="song">comical.wav</div>
			<audio class="audio" src="./comical.wav" ></audio>
			<div class="progress-wrapper">
				<div class="progress"></div>
			</div>
			<div class="button">
				<button class="prev btn"><img src="img/prev.png" width="50px" alt="prev"></button>
				<button class="play btn"><img class="img-play" src="img/play.png" width="50px" alt="play"></button>
				<button class="next btn"><img src="img/next.png" width="50px" alt="next"></button>
			</div>
		</div>

	</div>

	<script src="main.js"></script>
</body>
</html>
